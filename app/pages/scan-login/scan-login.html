<ActionBar title="扫码登陆">
</ActionBar>
<!--StackLayout是根据子标签来自动计算自身大小的布局(Layout)-->
<StackLayout class="wholeiView">
    <Image src="res://pc" horizontalAlignment="center"></Image>
    <Label text="ISkyShop电脑端登录确认" horizontalAlignment="center"></Label>
    <Button text="确认登陆电脑端" (tap)="centerLogin()" class="loginBtn"></Button>
    <Button text="取消" (tap)="cancle()" class="cancleBtn"></Button>
</StackLayout>
